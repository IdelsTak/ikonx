name: Run All Tests (JUnit + TestFX)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["master"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: ['25']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y xvfb gettext

      - name: Run all tests (JUnit + TestFX)
        run: |
          # Set up display for GUI tests
          # This part ensures that the GUI tests using TestFX will run correctly
          # in the CI environment.
          export DISPLAY=:90
          # Start a virtual frame buffer for GUI tests
          Xvfb -ac :90 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          # Clean and install the Maven project, running all tests
          mvn --batch-mode --update-snapshots verify

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
