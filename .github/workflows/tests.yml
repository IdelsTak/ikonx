name: Run All Tests (JUnit + TestFX)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["master"]
  push:
    branches: ["master"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: ['25']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y xvfb gettext

      - name: Run all tests (JUnit + TestFX)
        run: |
          xvfb-run \
            mvn -Djava.awt.headless=true \
                -Dtestfx.robot=glass \
                -Dtestfx.headless=true \
                -Dprism.order=sw \
                --batch-mode \
                --update-snapshots verify

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
